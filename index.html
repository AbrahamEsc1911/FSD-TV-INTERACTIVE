<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="bg-tv">
        <div id="body-tv">
            <div id="section-tv-one">
                <div id="bg-frame-tv">
                    <div id="bg-Screen"></div>
                </div>
                
            </div>
            <div id="section-tv-two">
                <div id="bg-ir-tv">
                    <div id="bg-ir">
                        <div id="tv-led" class="tv-ligth-turned-off"></div>
                    </div>
                </div>
            </div>
            <div id="section-tv-three">
                <div id="bg-tv-support"></div>
            </div>
            <div id="section-tv-four">
                <div id="bg-base-tv"></div>
            </div>
        </div>

    </div>
    <div class="bg-control">
        <div id="body-control">
            <div id="section-one">
                <div id="ir-section"></div>
            </div>
            <div id="section-two">
                <div id="turn-button-section"></div>
            </div>
            <div id="section-three">
                <div id="bg-circle-section">
                    <div id="bg-circle-section-one">
                        <div id="button-left-circle-section" class="general-buttons">.</div>
                    </div>
                    <div id="bg-circle-section-two">
                        <div id="bg-top-circle-section" class="general-buttons">.</div>
                        <div id="bg-middle-circle-section" class="general-buttons">+</div>
                        <div id="bg-bottom-circle-section" class="general-buttons">.</div>
                    </div>
                    <div id="bg-circle-section-three">
                        <div id="button-rigth-circle-section" class="general-buttons">.</div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="section-four">
                <div id="chanel-buttons">
                    <div id="chanel-up" class="general-buttons">+</div>
                    <div id="label-botton-chan-vol">
                        <h6>CHAN</h6>
                    </div>
                    <div id="chanel-down" class="general-buttons">-</div>
                </div>
                <div id="vol-buttons">
                    <div id="vol-up" class="general-buttons">+</div>
                    <div id="label-botton-chan-vol">
                        <h6>VOL</h6>
                    </div>
                    <div id="vol-down" class="general-buttons">-</div>

                </div>
            </div>
            <div id="section-five">
                <div class="panel-buttons">
                    <div class="buttons-numbers general-buttons">1</div>
                    <div class="buttons-numbers general-buttons">2</div>
                    <div class="buttons-numbers general-buttons">3</div>
                </div>
                <div class="panel-buttons">
                    <div class="buttons-numbers general-buttons">4</div>
                    <div class="buttons-numbers general-buttons">5</div>
                    <div class="buttons-numbers general-buttons">6</div>
                </div>
            </div>
            <div id="section-six">
                <div></div>
                <div></div>
            </div>
            <div id="section-seven">
                <div class="final-buttons bg-red general-buttons">
                    <h6>Netflix</h6>
                </div>
                <div class="final-buttons general-buttons">
                    <h6>i</h6>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
